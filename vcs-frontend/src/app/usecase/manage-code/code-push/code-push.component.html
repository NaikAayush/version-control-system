<div class="wrapper">
  <h2>Upload Code</h2>
  <h2>{{ uname }}/{{ rname }}</h2>
  <div
    class="dropzone"
    dropzone
    (hovered)="toggleHover($event)"
    (dropped)="onDrop($event)"
    [class.hovering]="isHovering"
  >
    <h3>Drop Zone</h3>
    <p>Drag and Drop a File</p>
  </div>

  <h3>Uploads</h3>

  <div *ngFor="let file of files">
    <app-upload-task
      [file]="file"
      [uname]="uname"
      [rname]="rname"
    ></app-upload-task>
  </div>
</div>
